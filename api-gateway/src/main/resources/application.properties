spring.application.name=api-gateway
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable discovery locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes mapping for each service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**,/api/auth/**,/api/favorites/**,/api/ai/**

spring.cloud.gateway.routes[1].id=deal-service
spring.cloud.gateway.routes[1].uri=lb://DEAL-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/deals/**,/api/categories/**,/api/cities/**,/api/ratings/**,/api/comments/**,/api/reservations/**

spring.cloud.gateway.routes[2].id=notification-service
spring.cloud.gateway.routes[2].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/notifications/**,/api/chat/**,/api/admin/chat/**
